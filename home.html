<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁博客</title>
    <style>

        
        body {
            margin: 60px;
            
            height: 48vh;
            background: linear-gradient(-45deg, #dae, #f66, #3c9, #09f, #66f);
            background-size: 200% 200%;
            animation: gradient 8s ease infinite;
            font-family: Arial, sans-serif;
        }
        @keyframes gradient {
            0% {
                background-position: 0 12%;
            }

            50% {
                background-position: 100% 12%;
            }

            100% {
                background-position: 0 12%;
            }
        }
    
        header {
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
            width: 80%;
            height: 20%;
            overflow: hidden;
            text-align: center;
            color: rgb(70, 70, 70);
            animation-name: meBox-text;
            animation-duration: 2s;
            animation-fill-mode: forwards;
            margin: 5% 0 0 10%;
            transition: all 0.3s;

        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .post {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        .post a {
            color: black;
            text-decoration: none;
        }
        .post a:hover {
            background-color: #ddd;
            color: black;
        }
        footer {
            padding: 20px;
            text-align: center;
            position: fixed;
            left: 0px;
            bottom: 0px;
            width: 100%;
            height: 50px;
            z-index: 9999;
        }

    </style>

 if (h != window.innerHeight || w != window.innerWidth) {

      }
